parameters:
  seed:
    values: [42]  # Test different seeds for reproducibility
  device_id:
    value: 0  # Assume a single GPU
  learning_rate:
    value: 1e-4
  batch_size:
    values: [256]
  epochs:
    values: [5]
  model:
    values: ["RN50"]
  temperature:
    value: 0.7
  loss_type:
    values: ["anchor+lunif"]
  lunif_n_batch:
    values: [100]  # Relevant only for "lunif_n_batch+frozen(text_embed)"
  save_checkpoint_every_n_epochs:
    value: 20
  evaluate_and_visualize_every_epoch:
    value: true
  num_train_samples:
    values: [10000]  # Use -1 for full dataset, or specific subsets
  num_test_samples:
    values: [5000]
  alpha:
    distribution: uniform
    min: 0.0
    max: 1.0
  beta:
    distribution: uniform
    min: 0.0
    max: 1.0